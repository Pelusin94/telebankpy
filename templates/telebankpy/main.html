<!DOCTYPE html>
{% extends 'base.html' %}
{% block body %}
{% load static %}

{% if user.is_authenticated %}
<!-- Selection -->
<section id="gallery">	
    <div class="container">
        <div class="row d-flex justify-content-around">
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                    <img src="{% static 'images/telebankpy/cats.jpg' %}" class="cardfit">
                    <h5 class="card-title text-center"><strong>Fulfilment</strong></h5>
                    <p class="card-text">Upload <strong>data</strong> and download <strong>letters</strong></p>
                    <a href="fulfilment/" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% else %}
<div class="container">
    <div class="jumbotron">
        <div class="text-center">
            <h1> You are not logged in</h1>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
